name: Terraform Module Linting

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  # -------------------------
  # 1) Terraform fmt (check + diff)
  # -------------------------
  fmt:
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform fmt (check + diff)
        run: terraform fmt -check -diff -recursive

  # -------------------------
  # 2) Init & Terraform validate
  # -------------------------
  validate:
    runs-on: ubuntu-latest
    needs: fmt
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Terraform init (module mode)
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate

  # -------------------------
  # 3) TFLint
  # -------------------------
  tflint:
    runs-on: ubuntu-latest
    needs: validate
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      - name: Run TFLint
        run: tflint --recursive

  # -------------------------
  # 4) Security (tfsec)
  # -------------------------
  security:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: .
          soft_fail: false

  # -------------------------
  # 5) Docs (terraform-docs)
  # -------------------------
  docs:
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Uses official terraform-docs GitHub Action
      - name: Generate docs with terraform-docs
        uses: terraform-docs/gh-actions@v1.3.0
        with:
          working-dir: .
          output-method: stdout
          output-format: markdown table
