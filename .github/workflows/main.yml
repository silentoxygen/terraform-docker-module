name: Terraform Module Linting

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.5.7

      - name: Setup TFLint
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest

      # ðŸ‘‡ Nicer fmt: fails on bad formatting and shows a diff in logs
      - name: Terraform fmt (check + diff)
        run: terraform fmt -check -diff -recursive

      # Init in module mode (no backend config needed for a module repo)
      - name: Terraform init (module mode)
        run: terraform init -backend=false

      - name: Terraform validate
        run: terraform validate

      - name: Run TFLint
        run: tflint --recursive
